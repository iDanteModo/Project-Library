<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Dante's Library</h1>
    </header>
    <div class="user-input">
        <form action="" novalidate>
            <div class="title">
                <label for="title" >Title:</label>
                <div class="groupError">
                    <input type="text" id="title" placeholder="Book Name" required minlength="2">
                    <span  class="error" aria-live="polite"></span>
                    <span  class="valid" id="vTitle" aria-live="polite"></span>
                </div>
            </div>
            <div class="author">
                <label for="author">Author:</label>
                <div class="groupError">
                    <input type="text" id="author" placeholder="Author Name" required>
                    <span  class="error" aria-live="polite"></span>
                    <span  class="valid" id="vAuthor" aria-live="polite"></span>
                </div>
            </div>
            <div class="pages">
                <label for="pages">Pages:</label>
                <div class="groupError">
                    <input type="number" id="pages" placeholder="Number of Pages" required min="2">
                    <span  class="error" aria-live="polite"></span>
                    <span  class="valid" id="vPages" aria-live="polite"> </span>
                </div>
            </div>
            <div class="read">
                <p>Did you already read the book?</p>
                <div class="read-row">
                    <label for="yes">Yes</label>
                    <input type="radio" name="answer" id="yes" required>
                    <label for="no">No</label>
                    <input type="radio" name="answer" id="no" required>
                </div>
            </div>
            <div class="actions">
                <input type="submit" value="Add Book" id="submit">
                <input type="reset" value="Reset" id="reset">
            </div>
        </form>
    </div>
    <div class="library-display">
        <div class="books" id="library">
            <div class="row">
                <p>Title</p>
                <p>Author</p>
                <p>Pages</p>
                <p>Did I Read?</p>
                <p>Remove</p>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <h3>Click Remove to delete book from library</h3>
            <h3>Click above the read status of each book change it</h3>
        </div>
        <p>Dantemodo</p>
    </footer>
    
</body>
</html>
